    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome
            <mat-icon aria-hidden="false" aria-label="badge icon" fontIcon="badge"></mat-icon>
        </th>
        <td mat-cell *matCellDef="let course">
            <mat-icon aria-hidden="false" aria-label="item name icon" fontIcon="">
                {{ course.name | name}}
            </mat-icon>
            {{ course.name }}
        </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria
            <mat-icon aria-hidden="false" aria-label="category icon" fontIcon="category"></mat-icon>
        </th>
        <td mat-cell *matCellDef="let course">
            <mat-icon aria-hidden="false" aria-label="item category icon" fontIcon="">
                {{ course.category | category}}
            </mat-icon>
            {{ course.category }}
        </td>
    </ng-container>


    <!-- duration colum-->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duraçâo
            <mat-icon aria-hidden="false" aria-label="timer icon" fontIcon="timer"></mat-icon>
        </th>
        <td mat-cell *matCellDef="let course">
            <mat-icon aria-hidden="false" aria-label="item duration icon" fontIcon="">
                {{ course.duration | duration}}
            </mat-icon>
            {{ course.duration }}
        </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-colum-header">
            <button class="mat-icon-button" mat-mini-fab color="accent" aria-label="add more 1 course">
                <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let course" class="action-colum">
            <button class="mat-icon-button" mat-icon-button color="primary" aria-label="edit course">
                <mat-icon>edit</mat-icon>
            </button>

            <button class="mat-icon-button" mat-icon-button color="warn" aria-label="remove course">
                <mat-icon>delete_sweep</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="margin: 2000px;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns ;"></tr>
</table>
