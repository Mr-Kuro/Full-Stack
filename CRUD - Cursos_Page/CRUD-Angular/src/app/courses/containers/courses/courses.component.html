<mat-card id="firstMatCard" class="min-whidth">
  <!-- Tollbar -->

  <div class="colum-flex mat-elevation-z8">
  <mat-toolbar color="accent" class="min-whidth">Cursos Dispon√≠veis</mat-toolbar>

    <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-courses-list>

    <ng-template #loading>
      <div class="load_spinner">
        <mat-spinner color="primary"></mat-spinner>
      </div>
    </ng-template>
  </div>



</mat-card>
